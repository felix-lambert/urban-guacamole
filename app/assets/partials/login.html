<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
            <img class="logo" src="images/CityTaps_Logo.png">
            <br/>
            <form id="loginForm">
              <div class="form-group col-md-10 col-md-offset-1">
                <input class="form-control form-control-lg input-lg" ng-model="user.email" type="email" name='email' placeholder="{{'EMAIL' | translate}}"/>
              </div>
              <div class="form-group col-md-10 col-md-offset-1">
                <input class="form-control form-control-lg input-lg" type="password" name='password' ng-model="user.password" placeholder="{{'LOGIN_PASSWORD' | translate}}"/>
              </div>
              <div class="form-group col-md-10 col-md-offset-1">
                <button type="submit" ng-click="login(user)" class="btn btn-primary btn-block btn-lg">{{'LOGIN_SIGN_IN' | translate}}</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
