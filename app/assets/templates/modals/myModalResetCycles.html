<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{'RESET' | translate}}
    </h3>
    <p>{{'RESET_MESSAGE' | translate}}</p>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-click="resetCycle(id)">{{'RESET' | translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancelResetCycle()">{{'CLOSE' | translate}}</button>
</div>
