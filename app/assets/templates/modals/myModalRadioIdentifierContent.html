<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Add credit
  </h3>
</div>
<div class="modal-body" id="modal-body">
<input type="number" min="0" class="form-control col-md-4" id="addCredit" placeholder="Credit to add" ng-model="current_credit">
<br/><br/><br/><br/>
<button type="submit" class="btn btn-success" ng-click="addCredit(current_credit)">Add {{payload}} credit</button>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
